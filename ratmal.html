<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript">
      var i=0;
      var data = [
        {
          "name" : "Hermann von Helmholtz",
          "bild" : "http://upload.wikimedia.org/wikipedia/commons/thumb/7/7d/Hermann_von_Helmholtz_by_Ludwig_Knaus.jpg/220px-Hermann_von_Helmholtz_by_Ludwig_Knaus.jpg",
          "fächer" : "Physiologie, Medizin, Physik, Meteorologie",
          "zeit" : "1821-1894",
          "arbeitsLand" : "Deutschland",
          "leistungen" : "Augenspiegel, Formulierung des Gesetzes von der Erhaltung der Energie in Lebewesen, Grundlagen der Hydrodynamik",
          "wikiseite" : "http://de.wikipedia.org/wiki/Hermann_von_Helmholtz"
        },
        {
          "name" : "Friedrich Schiller",
          "bild" : "http://upload.wikimedia.org/wikipedia/commons/thumb/9/90/Friedrich_schiller.jpg/220px-Friedrich_schiller.jpg",
          "fächer" : "Dichtung, Philosophie, Geschichte",
          "zeit" : "1759-1805",
          "arbeitsLand" : "Deutschland",
          "leistungen" : "Die Räuber, Philosophie der Physiologie, Über Anmut und Würde, Was heißt und zu welchem Ende studiert man Universalgeschichte?",
          "wikiseite" : "http://de.wikipedia.org/wiki/Schiller"
        },
      ];

      function neuerRätsel(){
        document.getElementById("name").innerHTML = data[i].name;
        document.getElementById("wikiseite").setAttribute("href", data[i].wikiseite);
        document.getElementById("bild").setAttribute("src", data[i].bild);
      }

      function zeigeFächer(){
        document.getElementById("fächer").innerHTML = data[i].fächer;
      }

      function zeigeLeistungen(){
        document.getElementById("leistungen").innerHTML = data[i].leistungen;
      }

      function zeigeZeit(){
        document.getElementById("zeit").innerHTML = data[i].zeit;
      }

      function zeigeArbeitsLand(){
        document.getElementById("arbeitsLand").innerHTML = data[i].arbeitsLand;
      }
    </script>
    <style>
      .bio {
        text-align: center;
      }
      .antwort {
        color: blue;
      }
      .controls {
        float: right;
      }
    </style>
  </head>
  <body>
    <div class=bio>
      <h3 id=name></h3>
      <a id=wikiseite href="" target="_blank"><img id=bild src=""/></a>
      <p>Zu welchen Fächern hat sie/er beigetragen?</p>
      <button onclick="zeigeFächer(); this.parentNode.removeChild(this);">Rat mal!</button>
      <p id=fächer class="antwort"></p>
      <p>Was hat sie/er u.a. geleistet?</p>
      <button onclick="zeigeLeistungen(); this.parentNode.removeChild(this);">Rat mal!</button>
      <p id=leistungen class="antwort"></p>
      <p>Wann hat sie/er gelebt?</p>
      <button onclick="zeigeZeit(); this.parentNode.removeChild(this);">Rat mal!</button>
      <p id=zeit class="antwort"></p>
      <p>In welchen Ländern hat sie/er gearbeitet?</p>
      <button onclick="zeigeArbeitsLand(); this.parentNode.removeChild(this);">Rat mal!</button>
      <p id=arbeitsLand class="antwort"></p>
    </div>
    <div class=controls>
    <a href="#" onclick="i++;neuerRätsel();">Next</a>
    </div>
    <script type="text/javascript">
      neuerRätsel();
    </script>
  </body>
</html>
