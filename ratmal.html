<html>
  <head>
    <meta charset="utf-8">
    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script type="text/javascript">
      var i=0;
      var data = [
        {
          "name" : "Hermann von Helmholtz",
          "bild" : "http://upload.wikimedia.org/wikipedia/commons/thumb/7/7d/Hermann_von_Helmholtz_by_Ludwig_Knaus.jpg/220px-Hermann_von_Helmholtz_by_Ludwig_Knaus.jpg",
          "fächer" : "Physiologie, Medizin, Physik, Meteorologie",
          "zeit" : "1821-1894",
          "arbeitsLand" : "Deutschland",
          "leistungen" : "Augenspiegel, Formulierung des Gesetzes von der Erhaltung der Energie in Lebewesen, Grundlagen der Hydrodynamik",
          "wikiseite" : "http://de.wikipedia.org/wiki/Hermann_von_Helmholtz"
        },
        {
          "name" : "Friedrich Schiller",
          "bild" : "http://upload.wikimedia.org/wikipedia/commons/thumb/9/90/Friedrich_schiller.jpg/220px-Friedrich_schiller.jpg",
          "fächer" : "Dichtung, Philosophie, Geschichte",
          "zeit" : "1759-1805",
          "arbeitsLand" : "Deutschland",
          "leistungen" : "Die Räuber, Philosophie der Physiologie, Über Anmut und Würde, Was heißt und zu welchem Ende studiert man Universalgeschichte?",
          "wikiseite" : "http://de.wikipedia.org/wiki/Schiller"
        },
        {
          "name" : "Emmy Noether",
          "bild" : "http://upload.wikimedia.org/wikipedia/commons/thumb/e/e5/Noether.jpg/220px-Noether.jpg",
          "fächer" : "Mathematik, Physik",
          "zeit" : "1882-1935",
          "arbeitsLand" : "Deutschland",
          "leistungen" : "die Theorie der Ringe, Körper und Algebren revolutioniert; Noether-Theorem;  zweite Deutsche, die an einer deutschen Universität in Mathematik promoviert wurde",
          "wikiseite" : "http://de.wikipedia.org/wiki/Emmy_Noether"
        },
        {
          "name" : "Eric Kandel",
          "bild" : "http://upload.wikimedia.org/wikipedia/commons/thumb/f/f4/Eric_Kandel_by_aquaris3.jpg/220px-Eric_Kandel_by_aquaris3.jpg",
          "fächer" : "Neurowissenschaft",
          "zeit" : "1929-",
          "arbeitsLand" : "USA",
          "leistungen" : "Entdeckungen zur Signalübertragung im Nervensystem (Nobel Preis Jahr 2000), Gedächtnisforschung",
          "wikiseite" : "http://de.wikipedia.org/wiki/Eric_Kandel"
        },
        /*
        {
          "name" : "",
          "bild" : "",
          "fächer" : "",
          "zeit" : "",
          "arbeitsLand" : "",
          "leistungen" : "",
          "wikiseite" : ""
        },
*/
      ];

      function neuerRätsel(){
        $(".ratmal").show();
        $(".antwort").html("");
        $("#name").html(data[i].name);
        $("#wikiseite").attr("href", data[i].wikiseite);
        $("#bild").attr("src", data[i].bild);
      }

      function zeigeFächer(){
        $("#fächer").html(data[i].fächer);
        $("#fächer").siblings("button").hide();
      }

      function zeigeLeistungen(){
        $("#leistungen").html(data[i].leistungen);
        $("#leistungen").siblings("button").hide();
      }

      function zeigeZeit(){
        $("#zeit").html(data[i].zeit);
        $("#zeit").siblings("button").hide();
      }

      function zeigeArbeitsLand(){
        $("#arbeitsLand").html(data[i].arbeitsLand);
        $("#arbeitsLand").siblings("button").hide();
      }
    </script>
    <style>
      .bio {
        text-align: center;
      }
      .antwort {
        color: blue;
      }
      .controls {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class=bio>
      <h3 id=name></h3>
      <a id=wikiseite href="" target="_blank"><img id=bild src=""/></a>
      <div class=frage>
      <p>Zu welchen Fächern hat sie/er beigetragen?</p>
      <button class=ratmal onclick="zeigeFächer();">Rat mal!</button>
      <p id=fächer class="antwort"></p>
      </div>
      <div class=frage>
      <p>Was hat sie/er u.a. geleistet?</p>
      <button class=ratmal onclick="zeigeLeistungen();">Rat mal!</button>
      <p id=leistungen class="antwort"></p>
      </div>
      <div class=frage>
      <p>Wann hat sie/er gelebt?</p>
      <button class=ratmal onclick="zeigeZeit();">Rat mal!</button>
      <p id=zeit class="antwort"></p>
      </div>
      <div class=frage>
      <p>In welchen Ländern hat sie/er gearbeitet?</p>
      <button class=ratmal onclick="zeigeArbeitsLand();">Rat mal!</button>
      <p id=arbeitsLand class="antwort"></p>
      </div>
    </div>
    <div class=controls>
    <a href="#" onclick="i++;neuerRätsel();">Next</a>
    </div>
    <script type="text/javascript">
      neuerRätsel();
    </script>
  </body>
</html>
